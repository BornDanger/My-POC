<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Date Of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{user.fname +" "+user.lname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.dob}}</td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-center">
    <form class="m-5" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="row mb-4">
            <label for="fName">First Name</label>
            <div class="form-group mb-6">
                <input type="text" class="form-control" id="fName" placeholder="John" formControlName="fname">
            </div>
            <label for="lName">Last Name</label>
            <div class="form-group mb-6">
                <input type="text" class="form-control" id="lName" placeholder="Doe" formControlName="lname">
            </div>
            <div class="form-group mb-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" formControlName="email">
            </div>
            <div class="form-group mb-6">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="1234567890" formControlName="phone">
            </div>
            <div class="form-group mb-6">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" formControlName="dob">
            </div>
        </div>
        <span class="d-flex justify-content-center"><button type="submit" class="btn btn-dark">Create</button></span>
    </form>
</div>
