<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-light text-black" style="border-radius: 1rem;">
                <div class="card-body p-3">
                    <div class="mb-md-5 mt-md-4">
                        <h2 class="text-uppercase text-center">Login</h2>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="Username">Username</label>
                            <input type="username" #username class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="Password">Password</label>
                            <input type="password" #pass class="form-control form-control-lg" />
                        </div>
                        <span class="d-flex justify-content-center"><button class="btn btn-dark btn-lg" (click)="login(username.value,pass.value)">Login</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
