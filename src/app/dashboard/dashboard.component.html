<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 lg-3 holder text-center">
  <div *ngFor="let user of users" class="col">
      <div class="card rounded-3 mt-2 shadow-sm">
          <img src="{{user.avatar}}" class="card-img-top" alt="image {{user.id}}">
          <div class="card-body">
              <h3 class="card-title">{{user.first_name}} {{user.last_name}}<br></h3>
              <p class="card-text">{{user.email}}</p>
          </div>
      </div>
  </div>
</div>
